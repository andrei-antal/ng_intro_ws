<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title font-weight-bold">
      {{ title }}
      <h6 class="movie-year font-weight-normal">({{ year }})</h6>
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ genre }}</h6>
    <hr />
    <div class="row no-gutters mb-4">
      <img
        src="{{ poster }}"
        class="col-4 w-100 h-100 pr-4"
        alt="movie poster"
      />
      <div class="col-8 card-text">{{ plot }}</div>
    </div>
    <ng-container
      *ngIf="!commentSaved; then editableContent; else readonlyComment"
    ></ng-container>
    <ng-template #editableContent>
      <textarea
        [(ngModel)]="movieComment"
        class="mb-1 w-100"
        placeholder="Comment"
      ></textarea>
      <div
        [style.color]="movieComment.trim().length === 0 ? 'darkred' : 'darkgreen'"
      >
        {{ wordCount(movieComment) }} words
      </div>
    </ng-template>
    <ng-template #readonlyComment>
      <label class="font-weight-bold"> Comment: </label>
      <p>{{ movieComment }}</p>
    </ng-template>
    <hr />
    <button
      (click)="saveComment()"
      [disabled]="movieComment.trim().length === 0"
      class="btn btn-outline-success mr-2"
    >
      <i class="fas" [ngClass]="commentSaved ? 'fa-pencil-alt' : 'fa-check'"></i>
      {{ commentSaved ? "Edit" : "Save" }} comment
    </button>
    <button
      (click)="clearComment()"
      [disabled]="movieComment === ''"
      class="btn btn-outline-warning mr-2"
    >
      <i class="fas fa-ban"></i>
      Clear comment
    </button>
  </div>
</div>
